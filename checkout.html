            <form class="border-dark row-cols-3">
                <label for="legalname">Name:</label>
                <input type="text" id="legalname" required>

                <input type="email" id="fullemail" required>

                <input type="text" id="cardnumber" required>
    
                <label for="expiration">Expiry Date (MM/YY):</label>
                <input type="text" id="expiration" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
